<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">

  <title>Monicah App</title>

<body>
  <div class="weather-app">
    <header>
      <form id="search-form" class="search-form">
        <input type="search" placeholder="Enter a city..." id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" id="search-form-submit" class="search-form-submit" />
      </form>
    </header>
    <main>
      <div class="weather-data">
        <h1 class="city" id="city"></h1>
        <p>
          <span class="current-time" id="current-time"></span>,<br>
          <span class="descrp" id="descrp">scattered clouds</span> <br />
          Humidity: <strong id="climate"></strong>,<br>
          Wind Speed <strong class="wind" id="wind"></strong>
        </p>
        <div class="weather-temp" id="weather-temp">
          <div class="weather-icon" id="weather-icon"> üå§Ô∏è </div>
          <div class="current-temp" id="current-temp"></div>
          <div class="weather-unit" id="weather-unit"> ¬∞C </div>
        </div>


      </div>
    </main>
    <footer>
      <div class="weather-details">
        This project was coded by
        <a href="https://github.com/Monicah-Ngari"> Monicah-Ngari </a> is <a
          href="https://github.com/Monicah-Ngari/Monicah-s-Weather-App"> on Github </a> and
        <a href="https://gilded-sherbet-fcb6a3.netlify.app/"> on Netlify.</a>
      </div>

    </footer>
  </div>
  <script src="src/index.js"></script>
</body>


</html>
