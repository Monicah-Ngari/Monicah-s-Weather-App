<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Monicah App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form id="search-form" class="search-form">
        <input type="search" placeholder="Enter a city..." id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" id="search-form-submit" class="search-form-submit" />
      </form>
    </header>
    <main>
      <div class="weather-data">
        <h1 class="weather-city"> Nairobi</h1>
        <p>
          Teusday 12:30, scattered clouds <br />
          Humidity <strong> 66%</strong> , Wind Speed <strong>2.8km/h</strong>
        </p>
        <div class="weather-temp">
          <div class="weather-icon"> 🌤️ </div>
          <div class="weather-current"> 12 </div>
          <div class="weather-unit"> °C </div>
        </div>


      </div>
    </main>

    <footer>
      <div class="weather-details">
        This project was coded by
        <a href="https://github.com/Monicah-Ngari"> Monicah-Ngari </a> is <a
          href="https://github.com/Monicah-Ngari/Monicah-s-Weather-App"> on Github </a> and
        <a href="https://gilded-sherbet-fcb6a3.netlify.app/"> on Netlify.</a>
      </div>

    </footer>
  </div>
</body>

</html>
